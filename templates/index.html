<!DOCTYPE html>
<html>
<head>
    <title>YouTube Video Downloader</title>
</head>

<body>
<center>
    <h1>YouTube Video Downloader</h1>
    </center>
    <form action="/get_info" method="post">
        <center>
        <label for="url">Enter YouTube URL:</label>
        <input type="text" name="url" id="url" required>
        <br>
        </center>
        <label for="quality">Select Quality:</label>
        <select name="quality" id="quality">
            <option value="720p">720p</option>
            <option value="480p">480p</option>
            <option value="360p">360p</option>
            <option value="240p">240p</option>
            <option value="144p">144p</option>
            <option value="1024p">1024p</option>
        </select>
        <br>

        <br>
        <input type="submit" value="Get Video Info">
    </form>
    <br>
    {% if video_info %}
    <p>{{ video_info }}</p>
    <form action="/download" method="post">
        <input type="hidden" name="url" value="{{ request.form.url }}">
        <input type="hidden" name="quality" value="{{ request.form.quality }}">
        <input type="hidden" name="download_dir" value="{{ request.form.download_dir }}">
        <input type="submit" value="Download">
    </form>
    {% endif %}
    <br>
    {% if status %}
    <p>{{ status }}</p>
    {% endif %}
    <script>
        function chooseDirectory() {
            const downloadDir = prompt("Enter the download directory:");
            if (downloadDir) {
                document.getElementById("download_dir").value = downloadDir;
            }
        }
    </script>
</body>

</html>
